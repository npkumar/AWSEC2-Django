<!DOCTYPE html>

</html>
<head><title>Blog</title></head>

<body>

<div class="container">
	<h1>FirstBlog</h1>
	{% for post in posts %}
		<div class = "post">
		<h2>{{ post.title }}</h2>
		<hr />
		<h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>

		<p>{{ post.bodytext }}</p>
		</div>
		<hr />
	{% endfor %}
</div>
</body>
</html>
